language: bash
services: docker

env:
  - VERSION=jdk8
  - VERSION=jre8
  - VERSION=jdk11
  - VERSION=jre11
  - VERSION=jdk14
  - VERSION=jre14

before_install:
  - env | sort
  - cd "${VERSION}${VARIANT:+-$VARIANT}"
  - image="groovy:${VERSION}${VARIANT:+-$VARIANT}"
  - docker images --format "table {{.Repository}}:{{.Tag}}" | tail --lines=+2 | grep "adoptopenjdk" | xargs --no-run-if-empty docker pull
  - wget --quiet --output-document=- https://github.com/tianon/pgp-happy-eyeballs/raw/master/hack-my-builds.sh | bash

install:
  - docker build --tag "${image}" .

script:
  - cd ../test
  - ./run.sh "${image}" "3.0.6"
