name: GitHub CI

on: [push]

defaults:
  run:
    shell: 'bash -o errexit -o nounset -o pipefail {0}'

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [8, 11, 17]
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        env:
          version: ${{ matrix.version }}
        run: |
          cd "jdk${version}"
          docker pull "eclipse-temurin:${version}-jdk"
          docker build --tag "groovy:jdk${version}" .
      - name: test
        env:
          version: ${{ matrix.version }}
          expectedGroovyVersion: 3.0.9
        run: |
          cd test
          ./run.sh "groovy:jdk${version}" "${expectedGroovyVersion}"
